<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <i class="material-icons book-icon">auto_stories</i>
        <h1>Library</h1>
    </header>
        <button class="addBookBtn">+ New Book</button>
    <!-- cards -->
    <dialog  class="bookCard">
        <form action="dialog">
            <div class="aboutBook">
                <label for="bookTitle" required>Book title*</label>
                <input type="text" id="bookTitle" name="bookTitle">
                <label for="bookAuthor" required>Book author*</label>
                <input type="text" id="bookAuthor" name="bookAuthor">
                <label for="pages" required>Number of pages*</label>
                <input type="number" id="pages" name="pages">
            </div>
            
            <fieldset>
                <legend>Have you read this book?</legend>
              
                <div>
                  <input type="radio" id="haveRead" name="readStatus" value="yes"/>
                  <label for="haveRead">Yes, I have read it :)))</label>
                </div>
              
                <div>
                  <input type="radio" id="notRead" name="readStatus" value="no"/>
                  <label for="notRead">Unfortunately, not yet!</label>
                </div>
            </fieldset>
            <button class="remove">Remove</button>
            <button type="submit" class="add">Add</button>
            
        </form>
    </dialog>
</body>
</html>
